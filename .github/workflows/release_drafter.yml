---
name: Release Drafter

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
        tag-template: 'v$RESOLVED_VERSION'
        categories:
          - title: 'ğŸš€ Features'
            labels:
              - 'feature'
              - 'enhancement'
          - title: 'ğŸ› Bug Fixes'
            labels:
              - 'fix'
              - 'bugfix'
              - 'bug'
          - title: 'ğŸ§° Maintenance'
            label: 'chore'
        change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
        change-title-escapes: '\<*_&'
        version-resolver:
          major:
            labels:
              - 'major'
          minor:
            labels:
              - 'minor'
          patch:
            labels:
              - 'patch'
          default: patch
        template: |
          ## Changes

          $CHANGES
...
