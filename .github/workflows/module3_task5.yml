---
name: module3_task5

on:
  schedule:
    - cron: "30 22 * * 0-6"
  push:
    paths:
      - 'module3_task5/**'
    branches:
      - 'main'
      - 'master'
    pull_request:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Clone the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Validate if setup.sh have erros
        run: |
          make -C CI_CD/module3_task5 lint

      - name: Setup the app
        run: |
          cd CI_CD/module3_task5
          sudo ./setup.sh

      - name: Build the app
        run: |
          make -C CI_CD/module3_task5 build

      - name: Build and create the package
        run: |
          make -C CI_CD/module3_task5 package

      - name: Build report for the operation team
        uses: actions/upload-artifact@v3
        with:
          name: build-report
          path: |
            CI_CD/module3_task5/awesome-website.zip
            CI_CD/module3_task5/DEPLOY.md

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            CI_CD/module3_task5/awesome-website.zip
            CI_CD/module3_task5/DEPLOY.md

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './CI_CD/module3_task5/dist'
          production-branch: main
          github-token: ${{ secrets.REPO_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
...
